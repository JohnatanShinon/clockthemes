<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio com Tema Alternável</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- Layout principal -->
    <div class="container">
        <h1 id="clock">00:00:00</h1>
        <p id="date">Exemplo de Data</p>
        <p class="info">Fuso Horário: UTC-3</p>
        <p class="info">Localização: Brasil</p>

        <!-- Toggle Switch para alternar o tema -->
        <label class="theme-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
</body>
</html>
