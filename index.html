<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio com Tema Automático</title>
    <!-- Link para a fonte Roboto Mono via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Layout principal -->
    <div class="container">
        <!-- Relógio -->
        <h1 id="clock">00:00:00</h1>
        <!-- Data -->
        <p id="date">Exemplo de Data</p>
        <!-- Informações adicionais -->
        <p class="info">Fuso Horário: UTC-3</p>
        <p class="info">Localização: Brasil</p>
    </div>
    <!-- Script principal -->
    <script src="script.js" defer></script>
</body>
</html>
